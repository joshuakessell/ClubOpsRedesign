      tags: [admin]
      summary: Update key tag assignment or enablement
      operationId: adminKeyTagsUpdate
      description: Admin only.
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateKeyTagRequest'
      responses:
        '200':
          description: Key tag updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyTagDTO'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'
        '409':
          $ref: '#/components/responses/ErrorResponse'

  /admin/register-sessions:
    get:
      tags: [admin]
      summary: List active register sessions (registers 1..3)
      operationId: adminRegisterSessionsList
      description: Admin only. Always returns entries for registers 1..3.
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      responses:
        '200':
          description: Register session slots
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminRegisterSessionsResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
