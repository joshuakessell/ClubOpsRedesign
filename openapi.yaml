  /register-sessions/open:
    post:
      tags: [registers]
      summary: Open a register session
      operationId: registerSessionsOpen
      description: Uses a uniqueness constraint to prevent multiple active sessions per register.
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpenRegisterSessionRequest'
      responses:
        '201':
          description: Register session created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterSessionDTO'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '409':
          $ref: '#/components/responses/ErrorResponse'

  /register-sessions/{id}/heartbeat:
    post:
      tags: [registers]
      summary: Heartbeat for an active register session
      operationId: registerSessionsHeartbeat
      description: Client target is every 30s; server TTL is configurable.
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Register session updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterSessionDTO'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'
        '409':
          $ref: '#/components/responses/ErrorResponse'

  /register-sessions/{id}/close:
    post:
      tags: [registers]
      summary: Close a register session
      description: Only the staff member who opened the session can close it. Admins must use force sign-out.
      operationId: registerSessionsClose
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
