  /keys/scan:
    post:
      tags: [keys]
      summary: Scan a key tag
      operationId: keysScan
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KeyScanRequest'
      responses:
        '200':
          description: Key scan result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyScanResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'

  /cleaning/batch:
    post:
      tags: [cleaning]
      summary: Create a cleaning batch and transition statuses
      description: If tagCodes are provided, itemIds are ignored. Result tagCode is null when itemIds are used; itemId is null when a tag scan fails or is unassigned.
      operationId: cleaningBatchCreate
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CleaningBatchRequest'
      responses:
        '200':
          description: Cleaning batch result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CleaningBatchResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'

  /admin/inventory/items:
    post:
      tags: [admin]
      summary: Create inventory item
      operationId: adminInventoryCreate
      description: Admin only.
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInventoryItemRequest'
      responses:
        '201':
          description: Inventory item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItemDTO'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'

  /admin/key-tags/{id}:
