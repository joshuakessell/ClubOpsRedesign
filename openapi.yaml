      responses:
        '200':
          description: Agreement captured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgreementDTO'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'
        '409':
