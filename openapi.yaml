openapi: 3.0.3
info:
  title: ClubOps Phase 2 API
  version: 0.1.0
  license:
    name: UNLICENSED
  description: |
    Phase 1 scope: staff PIN auth, device allowlist, register sessions (lifecycle + heartbeat + TTL), admin force sign-out, audit writes.
    Phase 2 adds: inventory items, key tags, and cleaning batches.

    Device authentication is required via headers for all non-health endpoints:
    - x-device-id
    - x-device-token

    Staff/admin authentication uses an opaque server session token in:
    - Authorization: Bearer <sessionToken>

    Heartbeat/TTL configuration (server-side):
    - REGISTER_SESSION_TTL_SECONDS (default: 900 seconds / 15 minutes)
    - REGISTER_SESSION_CLEANUP_INTERVAL_SECONDS (default: 30 seconds)
    - STAFF_SESSION_TTL_SECONDS (default: 43200 seconds / 12 hours)
servers:
  - url: /v1

tags:
  - name: health
    description: Service health checks.
  - name: auth
    description: Staff authentication and session endpoints.
  - name: devices
    description: Device identity and allowlist validation.
  - name: registers
    description: Register availability and session lifecycle.
  - name: inventory
    description: Inventory items and status transitions.
  - name: keys
    description: Key tag scanning and assignment.
  - name: cleaning
    description: Cleaning batch transitions.
  - name: customers
    description: Customer identity and lookup.
  - name: visits
    description: Visit lifecycle and assignments.
  - name: agreements
    description: Visit agreement capture.
  - name: admin
    description: Admin-only device, register session, and audit endpoints.

paths:
  /health:
    get:
      tags: [health]
      summary: Health check
      operationId: healthCheck
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'

  /auth/staff:
    get:
      tags: [auth]
      summary: List staff for login selection UI
      operationId: authListStaff
      description: Device-authenticated only.
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
      responses:
        '200':
          description: Staff list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaffListResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'

  /auth/login-pin:
    post:
      tags: [auth]
      summary: Staff PIN sign-in
      operationId: authLoginPin
      description: Device-authenticated only. Returns a staff session token. Rate limited per device.
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StaffLoginRequest'
      responses:
        '200':
          description: Staff session created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaffLoginResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '429':
          $ref: '#/components/responses/ErrorResponse'

  /auth/logout:
    post:
      tags: [auth]
      summary: Staff sign-out
      operationId: authLogout
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      responses:
        '204':
          description: Logged out
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'

  /auth/me:
    get:
      tags: [auth]
      summary: Get current staff session
      operationId: authMe
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      responses:
        '200':
          description: Current staff session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaffSessionDTO'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'

  /devices/me:
    get:
      tags: [devices]
      summary: Validate device headers and return device metadata
      operationId: devicesMe
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
      responses:
        '200':
          description: Device
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceDTO'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'

  /admin/devices:
    get:
      tags: [admin]
      summary: List devices
      operationId: adminDevicesList
      description: Admin only.
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      responses:
        '200':
          description: Devices list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceListResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'

    post:
      tags: [admin]
      summary: Create device and provision token
      operationId: adminDevicesCreate
      description: Admin only. Returns the raw provisioned device token once.
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeviceRequest'
      responses:
        '201':
          description: Device created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvisionDeviceResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'

  /admin/devices/{deviceId}:
    patch:
      tags: [admin]
      summary: Update device (enable/disable/rename/kind)
      operationId: adminDevicesUpdate
      description: Admin only. Disabling a device force-closes any active register session for that device.
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDeviceRequest'
      responses:
        '200':
          description: Updated device
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceDTO'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'

  /registers/availability:
