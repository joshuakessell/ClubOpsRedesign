  /visits/active:
    get:
      tags: [visits]
      summary: Get active visit for a customer
      operationId: visitsActive
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      parameters:
        - name: customerId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Active visit or null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitNullableResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'

  /visits/open:
    post:
      tags: [visits]
      summary: Open a visit
      operationId: visitsOpen
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpenVisitRequest'
      responses:
        '201':
          description: Visit opened
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitDTO'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'
        '409':
          $ref: '#/components/responses/ErrorResponse'

  /visits/{id}/renew:
    post:
      tags: [visits]
      summary: Renew a visit
      operationId: visitsRenew
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RenewVisitRequest'
      responses:
        '200':
          description: Visit renewed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitDTO'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'
        '409':
          $ref: '#/components/responses/ErrorResponse'

  /visits/{id}/assign:
    post:
      tags: [visits]
      summary: Assign inventory item to visit
      operationId: visitsAssign
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignVisitRequest'
      responses:
        '200':
          description: Assignment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitAssignmentDTO'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'
        '409':
          $ref: '#/components/responses/ErrorResponse'

  /visits/{id}/close:
    post:
      tags: [visits]
      summary: Close a visit
      operationId: visitsClose
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Visit closed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitDTO'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'

  /agreements/{visitId}/capture:
