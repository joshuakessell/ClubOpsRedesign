              schema:
                $ref: '#/components/schemas/RegisterSessionDTO'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'

  /admin/audit:
    get:
      tags: [admin]
      summary: List audit log entries
      operationId: adminAuditList
      description: Admin only. Cursor pagination uses (created_at, id) encoded as base64url JSON.
      security:
        - DeviceIdHeader: []
          DeviceTokenHeader: []
          StaffBearerAuth: []
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
            maximum: 200
        - name: cursor
          in: query
          required: false
          schema:
            type: string
        - name: entityType
          in: query
          required: false
          schema:
            type: string
        - name: entityId
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: actorStaffId
          in: query
          required: false
          schema:
            type: string
            format: uuid
        - name: action
          in: query
          required: false
          schema:
            type: string
        - name: since
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Audit log entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditListResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'

components:
  securitySchemes:
    DeviceIdHeader:
      type: apiKey
      in: header
      name: x-device-id
    DeviceTokenHeader:
      type: apiKey
      in: header
      name: x-device-token
    StaffBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: opaque

  responses:
    ErrorResponse:
      description: Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    ErrorResponse:
      type: object
      required: [error, message]
      properties:
        error:
          type: string
        message:
          type: string
        code:
          type: string
          enum:
            - DEVICE_UNAUTHORIZED
            - DEVICE_DISABLED
            - DEVICE_NOT_FOUND
            - STAFF_UNAUTHORIZED
            - STAFF_SESSION_EXPIRED
            - STAFF_DISABLED
            - FORBIDDEN
            - VALIDATION_ERROR
            - RATE_LIMITED
            - REGISTER_SESSION_NOT_FOUND
            - REGISTER_SESSION_NOT_ACTIVE
            - REGISTER_ACTIVE_CONFLICT
            - DEVICE_ACTIVE_CONFLICT
            - INVENTORY_NOT_FOUND
            - INVALID_STATUS_TRANSITION
            - KEY_TAG_NOT_FOUND
            - KEY_TAG_DISABLED
            - KEY_TAG_ASSIGNMENT_CONFLICT
            - CUSTOMER_NOT_FOUND
            - VISIT_NOT_FOUND
            - VISIT_ALREADY_ACTIVE
            - VISIT_MAX_DURATION_EXCEEDED
            - INVENTORY_UNAVAILABLE_FOR_ASSIGNMENT
            - AGREEMENT_ALREADY_CAPTURED

    HealthResponse:
      type: object
      required: [status, time]
      properties:
        status:
          type: string
          enum: [ok]
        time:
          type: string
          format: date-time

    RegisterNumber:
      type: integer
      enum: [1, 2, 3]

    DeviceKind:
      type: string
      enum: [register, kiosk, office]

    VisitStatus:
      type: string
      enum: [ACTIVE, CLOSED]

    AgreementStatus:
      type: string
      enum: [SIGNED, BYPASSED]

    AgreementMethod:
      type: string
      enum: [KIOSK, REGISTER, ADMIN]

    InventoryItemType:
      type: string
      enum: [room, locker]

    InventoryStatus:
      type: string
      enum: [AVAILABLE, OCCUPIED, DIRTY, CLEANING, OUT_OF_SERVICE]

    DeviceDTO:
      type: object
      required: [id, name, kind, enabled, lastSeenAt]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        kind:
          $ref: '#/components/schemas/DeviceKind'
        enabled:
          type: boolean
        lastSeenAt:
          type: string
          format: date-time
          nullable: true

    CustomerDTO:
      type: object
      required: [id, firstName, lastName, displayName, phone, email, createdAt]
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        displayName:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time

    CustomerListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/CustomerDTO'

    CreateCustomerRequest:
      type: object
      required: [firstName, lastName]
      properties:
        firstName:
          type: string
        lastName:
          type: string
        displayName:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        email:
          type: string
          nullable: true

    VisitDTO:
      type: object
      required:
        [
          id,
          customerId,
          status,
          startedAt,
          plannedEndAt,
          closedAt,
          initialDurationMinutes,
          maxTotalDurationMinutes,
          renewalTotalMinutes
        ]
      properties:
        id:
          type: string
          format: uuid
        customerId:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/VisitStatus'
        startedAt:
          type: string
          format: date-time
        plannedEndAt:
          type: string
          format: date-time
        closedAt:
          type: string
          format: date-time
          nullable: true
        initialDurationMinutes:
          type: integer
        maxTotalDurationMinutes:
          type: integer
        renewalTotalMinutes:
          type: integer

    VisitNullableResponse:
      type: object
      required: [visit]
      properties:
        visit:
          $ref: '#/components/schemas/VisitDTO'
          nullable: true

    OpenVisitRequest:
      type: object
      required: [customerId]
      properties:
        customerId:
          type: string
          format: uuid

    RenewVisitRequest:
      type: object
      required: [durationMinutes]
      properties:
        durationMinutes:
          type: integer
          enum: [120, 360]

    AssignVisitRequest:
      type: object
      required: [inventoryItemId]
      properties:
        inventoryItemId:
          type: string
          format: uuid

    VisitAssignmentDTO:
      type: object
      required: [visitId, inventoryItemId, assignedAt, releasedAt]
      properties:
        visitId:
          type: string
          format: uuid
        inventoryItemId:
          type: string
          format: uuid
        assignedAt:
          type: string
          format: date-time
        releasedAt:
          type: string
          format: date-time
          nullable: true

    AgreementDTO:
      type: object
      required: [id, visitId, status, capturedAt, method, metadata]
      properties:
        id:
          type: string
          format: uuid
        visitId:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/AgreementStatus'
        capturedAt:
          type: string
          format: date-time
        method:
          $ref: '#/components/schemas/AgreementMethod'
        metadata:
          type: object
          additionalProperties: true

    CaptureAgreementRequest:
      type: object
      required: [status, method]
      properties:
        status:
          $ref: '#/components/schemas/AgreementStatus'
        method:
          $ref: '#/components/schemas/AgreementMethod'
        metadata:
          type: object
          additionalProperties: true

    InventoryItemDTO:
      type: object
      required: [id, type, name, status, notes, updatedAt]
      properties:
        id:
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/InventoryItemType'
        name:
          type: string
        status:
          $ref: '#/components/schemas/InventoryStatus'
        notes:
          type: string
          nullable: true
        updatedAt:
          type: string
          format: date-time

    InventoryListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/InventoryItemDTO'

    UpdateInventoryStatusRequest:
      type: object
      required: [toStatus]
      properties:
        toStatus:
          $ref: '#/components/schemas/InventoryStatus'
        note:
          type: string
          nullable: true

    CreateInventoryItemRequest:
      type: object
      required: [type, name]
      properties:
        type:
          $ref: '#/components/schemas/InventoryItemType'
        name:
          type: string
        status:
          $ref: '#/components/schemas/InventoryStatus'
        notes:
          type: string
          nullable: true

    KeyTagDTO:
      type: object
      required: [id, tagCode, assignedToItemId, enabled]
      properties:
        id:
          type: string
          format: uuid
        tagCode:
          type: string
        assignedToItemId:
          type: string
          format: uuid
          nullable: true
        enabled:
          type: boolean

    KeyScanRequest:
      type: object
      required: [tagCode]
      properties:
        tagCode:
          type: string

    KeyScanResponse:
      type: object
      required: [keyTag, item]
      properties:
        keyTag:
          $ref: '#/components/schemas/KeyTagDTO'
        item:
          $ref: '#/components/schemas/InventoryItemDTO'
          nullable: true

    UpdateKeyTagRequest:
      type: object
      properties:
        enabled:
          type: boolean
        assignedToItemId:
          type: string
          format: uuid
          nullable: true

    CleaningTargetStatus:
      type: string
      enum: [CLEANING, AVAILABLE]

    CleaningBatchRequest:
      type: object
      required: [toStatus]
      properties:
        itemIds:
          type: array
          items:
            type: string
            format: uuid
        tagCodes:
          type: array
          items:
            type: string
        toStatus:
          $ref: '#/components/schemas/CleaningTargetStatus'

    CleaningBatchResult:
      type: object
      required: [itemId, tagCode, status]
      properties:
        itemId:
          type: string
          format: uuid
          nullable: true
        tagCode:
          type: string
          nullable: true
        status:
          type: string
          enum: [UPDATED, SKIPPED, FAILED]
        message:
          type: string

    CleaningBatchResponse:
      type: object
      required: [batchId, results]
      properties:
        batchId:
          type: string
          format: uuid
        results:
          type: array
          items:
            $ref: '#/components/schemas/CleaningBatchResult'

    DeviceListResponse:
      type: object
      required: [devices]
      properties:
        devices:
          type: array
          items:
            $ref: '#/components/schemas/DeviceDTO'

    CreateDeviceRequest:
      type: object
      required: [name, kind]
      properties:
        name:
          type: string
        kind:
          $ref: '#/components/schemas/DeviceKind'
        enabled:
          type: boolean
          default: true

    ProvisionDeviceResponse:
      type: object
      required: [device, deviceToken]
      properties:
        device:
          $ref: '#/components/schemas/DeviceDTO'
        deviceToken:
          type: string
          description: Raw device token (returned only at issuance).

    UpdateDeviceRequest:
      type: object
      properties:
        name:
          type: string
        kind:
          $ref: '#/components/schemas/DeviceKind'
        enabled:
          type: boolean

    StaffRole:
      type: string
      enum: [staff, admin]

    StaffListItem:
      type: object
      required: [id, identifier, name, role]
      properties:
        id:
          type: string
          format: uuid
        identifier:
          type: string
        name:
          type: string
        role:
          $ref: '#/components/schemas/StaffRole'

    StaffListResponse:
      type: object
      required: [staff]
      properties:
        staff:
          type: array
          items:
            $ref: '#/components/schemas/StaffListItem'

    StaffLoginRequest:
      type: object
      required: [identifier, pin]
      properties:
        identifier:
          type: string
        pin:
          type: string
          format: password

    StaffSessionDTO:
      type: object
      required: [staffId, role, deviceId, createdAt, expiresAt]
      properties:
        staffId:
          type: string
          format: uuid
        role:
          $ref: '#/components/schemas/StaffRole'
        deviceId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time

    StaffLoginResponse:
      type: object
      required: [session, sessionToken]
      properties:
        session:
          $ref: '#/components/schemas/StaffSessionDTO'
        sessionToken:
          type: string
          description: Opaque session token (returned only at issuance).

    RegisterSessionDTO:
      type: object
      required:
        - id
        - registerNumber
        - staffId
        - deviceId
        - status
        - startedAt
        - lastHeartbeatAt
      properties:
        id:
          type: string
          format: uuid
        registerNumber:
          $ref: '#/components/schemas/RegisterNumber'
        staffId:
          type: string
          format: uuid
        deviceId:
          type: string
          format: uuid
        status:
          type: string
          enum: [ACTIVE, ENDED]
        startedAt:
          type: string
          format: date-time
        lastHeartbeatAt:
          type: string
          format: date-time
        endedAt:
          type: string
          format: date-time
          nullable: true
        endedReason:
          type: string
          enum: [STAFF_CLOSED, FORCED_SIGN_OUT, TTL_EXPIRED]
          nullable: true

    RegisterSessionNullableResponse:
      type: object
      required: [session]
      properties:
        session:
          $ref: '#/components/schemas/RegisterSessionDTO'
          nullable: true

    RegisterAvailabilityItem:
      type: object
      required: [registerNumber, available]
      properties:
        registerNumber:
          $ref: '#/components/schemas/RegisterNumber'
        available:
          type: boolean
        activeSessionId:
          type: string
          format: uuid
          nullable: true

    RegisterAvailabilityResponse:
      type: object
      required: [registers]
      properties:
        registers:
          type: array
          items:
            $ref: '#/components/schemas/RegisterAvailabilityItem'

    OpenRegisterSessionRequest:
      type: object
      required: [registerNumber]
      properties:
        registerNumber:
          $ref: '#/components/schemas/RegisterNumber'

    CloseRegisterSessionRequest:
      type: object
      required: [reason]
      properties:
        reason:
          type: string
          enum: [STAFF_SIGN_OUT, SHIFT_END, OTHER]
        note:
          type: string
          nullable: true
      description: note is required when reason is OTHER.

    ForceSignOutRequest:
      type: object
      required: [reason]
      properties:
        reason:
          type: string
          enum: [SECURITY, DEVICE_LOST, POLICY, OTHER]
        note:
          type: string
          nullable: true
      description: note is required when reason is OTHER.

    AdminRegisterSessionSlot:
      type: object
      required: [registerNumber, session]
      properties:
        registerNumber:
          $ref: '#/components/schemas/RegisterNumber'
        session:
          $ref: '#/components/schemas/RegisterSessionDTO'
          nullable: true

    AdminRegisterSessionsResponse:
      type: object
      required: [registers]
      properties:
        registers:
          type: array
          items:
            $ref: '#/components/schemas/AdminRegisterSessionSlot'

    AuditLog:
      type: object
      required:
        - id
        - action
        - entityType
        - entityId
        - actorStaffId
        - actorDeviceId
        - metadata
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        action:
          type: string
        entityType:
          type: string
        entityId:
          type: string
          format: uuid
        actorStaffId:
          type: string
          format: uuid
          nullable: true
        actorDeviceId:
          type: string
          format: uuid
          nullable: true
        metadata:
          type: object
          additionalProperties: true
        createdAt:
          type: string
          format: date-time

    AuditListResponse:
      type: object
      required: [items, nextCursor]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AuditLog'
        nextCursor:
          type: string
          nullable: true
