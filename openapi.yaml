          in: query
          required: false
          schema:
            $ref: '#/components/schemas/InventoryItemType'
        - name: status
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/InventoryStatus'
      responses:
        '200':
          description: Inventory items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryListResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
